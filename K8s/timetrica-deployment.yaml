apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tmetrica
  name: tmetrica
spec:
  replicas: 5
  selector:
    matchLabels:
      app: tmetrica
  template:
    metadata:
      labels:
        app: tmetrica
    spec:
      containers:
      - image: JENKINS_DOCKER_IMAGE
        name: tmetrica
        ports:
        - containerPort: 8080
          name: tmetrica
