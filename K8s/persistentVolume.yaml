# pvc-pod-demo.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-jenkins
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-jenkins
  labels:
    app: jenkins
spec:
  selector:
    matchLabels:
      app: jenkins
  template: 
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
      - name: pvc-jenkins-vol
        persistentVolumeClaim:
          claimName: pvc-jenkins
      containers:
      - name: pod-jenkins
        image: bitnami/jenkins:2.387.2
        ports:
        - containerPort: 8080
          name: "jenkins-server"
        volumeMounts:
        - mountPath: "/bitnami/jenkins"
          name: pvc-jenkins-vol
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: jenkins
  name: jenkins
spec:
  type: LoadBalancer
  ports:
  - name: "jenkins-service"
    port: 5010
    targetPort: 8080
  selector:
    app: jenkins
